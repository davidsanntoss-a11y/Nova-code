<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NovaCode ‚Äî Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #0a0a0a;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.04) 1px, transparent 1px),
        linear-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: move 40s linear infinite;
    }

    @keyframes move {
      to { transform: translate(-60px, -60px); }
    }

    .topbar {
      position: sticky;
      top: 0;
      background: rgba(244,246,248,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .contact-page {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    .contact-box {
      background: #0f0f12;
      color: #fff;
      padding: 4rem;
      border-radius: 32px;
      max-width: 700px;
      width: 100%;
    }

    .contact-box h2 {
      font-size: 2.2rem;
      text-align: center;
    }

    .contact-box p {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 3rem;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    input, textarea {
      background: #18181b;
      border: 1px solid #2a2a2e;
      padding: 1rem 1.2rem;
      border-radius: 14px;
      color: #fff;
    }

    textarea {
      resize: none;
      min-height: 140px;
    }

    button {
      margin-top: 1rem;
      padding: 1.1rem;
      border-radius: 999px;
      border: none;
      background: #25D366;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: #18181b;
      border: 1px solid #2a2a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .whats { color: #25D366; }
    .insta { color: #dd2a7b; }
    .mail  { color: #60a5fa; }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>

<div class="background"></div>

<div class="topbar">
  <a href="index.html" class="back-btn">‚Üê</a>
  <h1>Contato</h1>
</div>

<section class="contact-page">
  <div class="contact-box">
    <h2>Fala comigo</h2>
    <p>Preenche a√≠ que a mensagem j√° cai direto no WhatsApp.</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <textarea id="message" placeholder="Sua mensagem..." required></textarea>
      <button type="submit">Enviar no WhatsApp</button>
    </form>

    <div class="social-icons">
      <a href="https://wa.me/5513997497798" target="_blank" class="whats">
        <i class="bi bi-whatsapp"></i>
      </a>
      <a href="mailto:davidsanntoss@outlook.com" class="mail">
        <i class="bi bi-envelope"></i>
      </a>
      <a href="https://instagram.com/novac.ode" target="_blank" class="insta">
        <i class="bi bi-instagram"></i>
      </a>
    </div>
  </div>
</section>

<footer>
  ¬© 2026 NovaCode. Todos os direitos reservados.
</footer>

    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const text =
`üì© *Contato pelo site NovaCode*

üë§ Nome: ${name}
üìß Email: ${email}

üí¨ Mensagem:
${message}`;

    const url = "https://wa.me/5513997497798?text=" + encodeURIComponent(text);
    window.open(url, "_blank");
  });
</script>

</body>
</html>
