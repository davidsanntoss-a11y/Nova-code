<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NovaCode — Fale Conosco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #0a0a0a;
      overflow-x: hidden;
    }

    /* FUNDO ANIMADO */
    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #f4f6f8;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.04) 1px, transparent 1px),
        linear-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: move 40s linear infinite;
    }

    @keyframes move {
      to { transform: translate(-60px, -60px); }
    }

    /* TOPO */
    .topbar {
      position: sticky;
      top: 0;
      background: rgba(244,246,248,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.4rem;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      transform: translateX(-4px);
    }

    .topbar h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* CONTEÚDO */
    .contact-page {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .contact-box {
      background: #0f0f12;
      color: #fff;
      padding: 4rem;
      border-radius: 32px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .contact-box h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .contact-box p {
      color: #cfcfcf;
      margin-bottom: 3rem;
    }

    .contact-actions {
      display: grid;
      gap: 1.2rem;
    }

    .contact-btn {
      text-decoration: none;
      padding: 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      transition: 0.35s ease;
    }

    .contact-btn:hover {
      transform: translateY(-4px) scale(1.04);
    }

    .whatsapp {
      background: #25D366;
    }

    .email {
      background: #111827;
    }

    .instagram {
      background: linear-gradient(
        135deg,
        #f58529,
        #dd2a7b,
        #8134af,
        #515bd4
      );
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 3rem 2rem;
      }
    }
  </style>
</head>

<body>

<div class="background"></div>

<div class="topbar">
  <a href="index.html" class="back-btn">←</a>
  <h1>Fale Conosco</h1>
</div>

<section class="contact-page">
  <div class="contact-box">
    <h2>Vamos conversar</h2>
    <p>Escolha o canal ideal e respondo o mais rápido possível.</p>

    <div class="contact-actions">
     <a 
  href="https://wa.me/5513997497798" 
  target="_blank" 
  class="contact-btn whatsapp">
  WhatsApp
</a>

<a 
  href="mailto:davidsanntoss@outlook.com" 
  class="contact-btn email">
  Email
</a>

<a 
  href="https://instagram.com/novac.ode" 
  target="_blank" 
  class="contact-btn instagram">
  Instagram
</a>

    </div>
  </div>
</section>

<footer>
  © 2026 NovaCode. Todos os direitos reservados.
</footer>

</body>
</html>
